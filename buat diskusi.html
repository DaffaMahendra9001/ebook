<html>
<head>
  <link rel="stylesheet" href="buat diskusi.css" />
  <title>Buat Diskusi</title>

<body>
  <h1>Buat Diskusi Baru</h1>
  <form action="buat diskusi.php" method="POST">
    <input type="text" name="judul" placeholder="Judul Diskusi" required>
    <textarea name="isi" placeholder="Tulis isi diskusi..." required></textarea>
