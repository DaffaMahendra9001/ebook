<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulis Komentar</title>
  <link rel="stylesheet" href="komentar.css">
</head>
<body>
  <div class="container">
    <h1>Tulis Komentar atau Jawaban</h1>
    <form action="#" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama kamu" required>

      <label for="komentar">Komentar / Pendapat:</label>
      <textarea id="komentar" name="komentar" rows="6" placeholder="Tulis komentar kamu di sini..." required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <a href="komunitas.html" class="kembali">← Kembali ke Forum</a>
  </div>
</body>
</html>
